<div class="modal-header">
  <h5 class="modal-title text-center">New User</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div>
    <form #newUserForm="ngForm" (ngSubmit)="onAddNewUser(newUserForm)">
      <div class="form-group my-2">
        <label class="mb-2" for="firstName">First Name</label>
        <input
          type="text"
          name="firstName"
          required
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group my-2">
        <label class="mb-2" for="lastName">Last Name</label>
        <input
          type="text"
          name="lastName"
          required
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group my-2">
        <label class="mb-2" for="username">Username</label>
        <input
          type="text"
          name="username"
          required
          ngModel
          class="form-control"
        />
      </div>
      <div class="form-group my-2">
        <label class="mb-2" for="email">Email</label>
        <input
          type="email"
          name="email"
          required
          ngModel
          class="form-control"
        />
      </div>
      <div *ngIf="userService.isAdmin" class="form-group my-2">
        <label class="mb-2" for="authority">Role</label>
        <select name="role" required ngModel="ROLE_USER" class="form-control">
          <option value="ROLE_USER">USER</option>
          <option value="ROLE_HR">HR</option>
          <option value="ROLE_MANAGER">MANAGER</option>
          <option value="ROLE_ADMIN">ADMIN</option>
          <option value="ROLE_SUPER_ADMIN">SUPER ADMIN</option>
        </select>
      </div>
      <div *ngIf="!userService.isAdmin" class="form-group my-2">
        <label class="mb-2" for="authority">Role</label>
        <input
          type="text"
          name="role"
          required
          ngModel="USER"
          readonly
          class="form-control"
        />
      </div>
      <div class="input-group my-3">
        <label class="input-group-text">Profile Picture</label>
        <input
          type="file"
          class="form-control"
          accept="image/*"
          id="profileImage"
          (change)="
            onProfileImageChange(
              $event.target.files[0].name,
              $event.target.files[0]
            )
          "
        />
        <label class="input-group-text" for="profileImage">Browse</label>
      </div>
      <fieldset class="form-group my-2">
        <div class="form-check">
          <label class="form-check-label">
            <input
              type="checkbox"
              name="active"
              ngModel
              class="form-check-input"
            />
            Acitve
          </label>
        </div>
        <div class="form-check disabled">
          <label class="form-check-label">
            <input
              type="checkbox"
              name="notLocked"
              ngModel
              class="form-check-input"
            />
            Unlocked
          </label>
        </div>
      </fieldset>
      <button type="submit" style="display: none" id="new-user-save"></button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn button-accent" (click)="modalRef.close()">
    Close
  </button>
  <button
    type="button"
    class="btn button-secondary"
    (click)="saveNewUser()"
    [disabled]="newUserForm.invalid"
  >
    Save changes
  </button>
</div>
